<body style="display: flex; justify-content: center">
    <header>
        <nav>
<div class="search_user">

            </div>
            <div class="logo">
                <ul>
                <button class="btnlogin-popup"><a href="#">Login</a></button>
                <li><a href="books.html" id="series">محاضرات/اختبارات </a></li>
                <li><a href="books.html">كتب</a></li>
                <li><a href="home.html">الصفحة الرئيسية</a></li>
                </ul>
            </div>
     
            
        </nav>

    <div class="login-section">
        <div class="formbox login">
            <form >
                <h2> تسجيل الدخول </h2>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" id="email" required/> 
                    <label for="email"> Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="logo-pwa"></ion-icon>
                    </span>
                    <input id="password" type="password" required /> 
                    <label for="password"> Password</label>
                </div>

                <div class="remember-password">
                    <label>
                        <input type="checkbox" name="" id="Remember Me" />
                        تذكر كلمة المرور                                                
                    </label>
                    <a href="#"> هل نسيت كلمة المرور  ؟</a>
                </div>

                <button class="btn"> تسجيل الدخول </button>
                <div class="create-account">
                    <p> انشاء حساب جديد  ؟ 
                        <a href="#" class="register-link"> انشاء حساب </a>

                    </p>
                </div> 
            </form>
        </div>

        <div class="formbox register">
            <form action="">
                <h2> انشاء حساب </h2>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" id="emailr" required/> 
                    <label for="emailr"> Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="logo-pwa"></ion-icon>
                    </span>
                    <input type="password" id="passwordr" required /> 
                    <label for="passwordr"> Password</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="logo-pwa"></ion-icon>
                    </span>
                    <input type="password" id="confirmpassword" required /> 
                    <label for="confirmpassword"> Confirm Password</label>
                </div> 

                <button class="btn"> انشاء الحساب </button>
                <div class="create-account">
                    <p> لديك حساب بالفعل  ؟
                        <a href="#" class="login-link"> تسجيل الدخول </a> 
                    </p>
                </div
            </form>
        </div>
    </div>
    
   
    <script src="./index.js"> </script>
